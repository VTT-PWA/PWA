<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="google-signin-client_id" content="733700076454-78d5javftg3pci8mh824u1033t1va9r9.apps.googleusercontent.com">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <title>Dev'Coffee PWA</title>
</head>

<body>
    <main>
        <nav>
            <h1>Dev'Coffee</h1>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Blog</li>
            </ul>
        </nav>
        <div class="container">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <a href="#" onclick="signOut();">Sign out</a>
        </div>
    </main>
    <script>
        if (!navigator.serviceWorker.controller) {
            navigator.serviceWorker.register("./serviceWorker.js").then(function(reg) {
                console.log("Service worker has been registered for scope: " + reg.scope);
            });
        }

        function onSignIn(googleUser) {
            const profile = googleUser.getBasicProfile();
            localStorage.setItem("uid", profile.getId());
            localStorage.setItem("fullname", profile.getName());
            localStorage.setItem("email", profile.getEmail());
            localStorage.setItem("imageurl", profile.getImageUrl());
            window.location.replace("/PWA/dashboard.html")
        }

        function signOut() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function() {
                console.log('User signed out.');
            });
        }
    </script>
</body>

</html>
