<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="733700076454-78d5javftg3pci8mh824u1033t1va9r9.apps.googleusercontent.com">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
    <title>Dashboard</title>
    <script>
        if (localStorage.getItem("uid") === null) {
            window.location.replace("/PWA/");
        }
    </script>
</head>

<body>
    <main>
        <a href="#" onclick="signOut();">Sign out</a>
        <div class="camera">
            <video id="video">Video stream not available.</video>
            <button id="startbutton">Test your camera</button>
        </div>
    </main>
    <script>
        gapi.load("auth2", function() {
            gapi.auth2.init({
                client_id: "733700076454-78d5javftg3pci8mh824u1033t1va9r9.apps.googleusercontent.com"
            });
        });

        function signOut() {
            const auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function() {
                localStorage.removeItem("uid");
                localStorage.removeItem("fullname");
                localStorage.removeItem("email");
                localStorage.removeItem("imageurl");
                window.location.replace("/PWA/");
            });
        }

        navigator.mediaDevices.getUserMedia({
                video: true,
                audio: false
            })
            .then(function(stream) {
                video.srcObject = stream;
                video.play();
            })
            .catch(function(err) {
                console.log("An error occurred: " + err);
            });
    </script>
</body>

</html>
